
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">{{ config.module.menuValue.compose.caption }}</h4>
                  <p class="card-category">{{ config.module.menuValue.compose.label }}</p>
                </div>
                <div class="card-body">
                  <form ng-submit="vm.submitMenuValue()">
                      <div class="row">
                          <div class="col-md-4">
                              <div class="form-group">
                                  <Label class="bmd-Label-floating">{{ config.module.menuValue.compose.languageName }}</Label>
                                  <select class="form-control" ng-model="vm.selectedLanguage" ng-options="x.languageName for x in vm.allLanguage track by x.id"></select>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div class="form-group">
                                  <Label class="bmd-Label-floating">{{ config.module.menuValue.compose.menuValueName }}</Label>
                                  <input type="text" class="form-control" ng-model="vm.menuValue.menuValueName" required>
                              </div>
                          </div>
                      </div>
                    <button type="submit" class="btn btn-primary pull-right">{{ config.module.menuValue.compose.btnMenuValueAdd }}</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">{{ config.module.menuValue.list.caption }}</h4>
                    <p class="card-category"> {{ config.module.menuValue.list.label }}</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th ng-repeat="item in config.module.menuValue.list.properties | orderBy : 'index'">
                          {{ item.name }}
                        </th>
                      </thead>
                      <tbody>
                          <tr ng-repeat="item in vm.allMenuValue">
                              <td>
                                  {{ item.languageName }}
                              </td>
                              <td>
                                  {{ item.menuValueName }}
                              </td>
                              <td class="td-actions text-right">
                                  <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
                                      <i class="material-icons">edit</i>
                                  </button>
                                  <button ng-click="vm.deleteMenuValue(item.id)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
                                      <i class="material-icons">close</i>
                                  </button>
                              </td>
                          </tr>                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
