
<script type="text/javascript">


function askQuestion($msg, $title, $btnLogout, $btnCanceled, logout){

var isLogout = false;

    $.confirm({
        title: $title,
        icon : 'fa fa-question-circle',
        content : ''+$msg+'',
        theme : 'supervan',
        closeIcon: true,
        animation: 'scale',
        type: 'blue',
        draggable:'true',
        buttons:{
            'Continue' : {
                text: $btnLogout,
                keys : ['enter'],
                action : function(){
                    isLogout = true;
                    logout();
                    window.location.replace("#!/login");
                }
            },
            'Cancel': {
                text: $btnCanceled,
                keys : ['esc'],
                action: function(){
                    this.close();
                    canceled();
                }
            }
        },
        close: function () {;
          $('.jconfirm').hide();
          $('.jconfirm').remove();
          if (!isLogout) {
                canceled();
            }
        }
    });

    //$.confirm.hide();
};

function canceled() { 
  var scope = angular.element(document.getElementById('rootBody')).scope();
  scope.setNav();
  window.location.replace("#!/");
};
</script>
