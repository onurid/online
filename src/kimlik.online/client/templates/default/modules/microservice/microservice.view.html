
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">{{ config.module.microservice.compose.caption }}</h4>
                  <p class="card-category">{{ config.module.microservice.compose.label }}</p>
                </div>
                <div class="card-body">
                  <form ng-submit="vm.submitMicroservice()">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                            <Label class="bmd-Label-floating">{{ config.module.microservice.compose.microserviceName }}</Label>
                          <input type="text" ng-model="vm.microservice.microserviceName" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <Label class="bmd-Label-floating">{{ config.module.microservice.compose.uniqueKey }}</Label>
                          <input type="text" ng-model="vm.microservice.uniqueKey" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">{{ config.module.microservice.compose.btnMicroserviceAdd }}</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">{{ config.module.microservice.list.caption }}</h4>
                    <p class="card-category"> {{ config.module.microservice.list.label }}</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th ng-repeat="item in config.module.microservice.list.properties | orderBy : 'Index'">
                          {{ item.name }}
                        </th>
                      </thead>
                      <tbody>
                          <tr ng-repeat="item in vm.allMicroservice">
                              <td>
                                  {{ item.microserviceName }}
                              </td>
                              <td>
                                  {{ item.uniqueKey }}
                              </td>
                              <td class="td-actions text-right">
                                  <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
                                      <i class="material-icons">edit</i>
                                  </button>
                                  <button ng-click="vm.deleteMicroservice(item.id)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
                                      <i class="material-icons">close</i>
                                  </button>
                              </td>
                          </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
