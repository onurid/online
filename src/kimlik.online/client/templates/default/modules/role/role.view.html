
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">{{ config.module.role.compose.caption }}</h4>
                  <p class="card-category">{{ config.module.role.compose.label }}</p>
                </div>
                <div class="card-body">
                  <form ng-submit="vm.submitRole()">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <Label class="bmd-Label-floating">{{ config.module.role.compose.applicationName }}</Label>
                          <select class="form-control" ng-model="vm.selectedApplication" ng-options="x.applicationName for x in vm.allApplication track by x.id"></select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <Label class="bmd-Label-floating">{{ config.module.role.compose.roleName }}</Label>
                          <input type="text" class="form-control" ng-model="vm.role.roleName" required>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">{{ config.module.role.compose.btnRoleAdd }}</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">{{ config.module.role.list.caption }}</h4>
                    <p class="card-category"> {{ config.module.role.list.label }}</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th ng-repeat="item in config.module.role.list.properties | orderBy : 'index'">
                          {{ item.name }}
                        </th>
                      </thead>
                      <tbody>
                          <tr ng-repeat="item in vm.allRole">
                              <td>
                                  {{ item.applicationName }}
                              </td>
                              <td>
                                  {{ item.roleName }}
                              </td>
                              <td class="td-actions text-right">
                                  <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
                                      <i class="material-icons">edit</i>
                                  </button>
                                  <button ng-click="vm.deleteRole(item.id)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
                                      <i class="material-icons">close</i>
                                  </button>
                              </td>
                          </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
